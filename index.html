<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarmac - Truck Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tarmac</h1>
        <p>Your one-stop solution for truck bookings.</p>
    </header>

    <main>
        <section class="booking-form-container">
            <h2>Book a Truck</h2>
            <form id="bookingForm">
                
                <div class="form-group">
                    <label for="source">Source Location:</label>
                    <input type="text" id="source" name="source" placeholder="Enter source location" required>
                </div>
                
                <div class="form-group">
                    <label for="destination">Destination Location:</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter destination location" required>
                </div>

                <div class="form-group">
                    <label for="materialType">Type of Material:</label>
                    <input type="text" id="materialType" name="materialType" placeholder="e.g., Industrial Goods, Raw Materials" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight of Material (in kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter weight" required>
                </div>
                
                <div class="form-group">
                    <label for="vehicleType">Vehicle Choice:</label>
                    <select id="vehicleType" name="vehicleType" required>
                        <option value="">--Select a vehicle type--</option>
                        <option value="pickup">Pickup Truck</option>
                        <option value="mini-truck">Mini Truck</option>
                        <option value="large-truck">Large Truck</option>
                    </select>
                </div>
                
                <button type="submit">Get Quotation</button>
                
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tarmac. All rights reserved.</p>
    </footer>

</body>
</html>
